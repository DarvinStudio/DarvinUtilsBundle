parameters:
    darvin_utils.mailer.class: Darvin\Utils\Mailer\Mailer

    darvin_utils.mailer.template.class: Darvin\Utils\Mailer\TemplateMailer

services:
    _defaults:
        public: true

    darvin_utils.mailer:
        class: "%darvin_utils.mailer.class%"
        arguments:
            - "@logger"
            - "@request_stack"
            - "@translator"
            - "%darvin_utils.mailer.defaults%"
            - "%darvin_utils.mailer.add_host%"
            - "%darvin_utils.mailer.from.email%"
            - "%darvin_utils.mailer.from.name%"
            - "@mailer"

    darvin_utils.mailer.template:
        class: "%darvin_utils.mailer.template.class%"
        arguments:
            - "@darvin_utils.mailer"
            - "@darvin_utils.templating.provider"
            - "@translator"
